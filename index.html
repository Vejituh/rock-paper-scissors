<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
    <div class='nav'>
        <nav>
            <h1>Rock, Paper, Scissors</h1>
        </nav>
    </div>
    <div class='container'>
        <div class ='rowDivs'>
            <div class = 'rock'>
                <button class= 'btnRock'></button>
            </div>
            <div class = 'paper'>
                <button class= 'btnPaper'></button>
            </div>
            <div class = 'scissors'>
                <button class= 'btnScissors'></button>
            </div>
        </div>
        <div class ='scoreBoard'>
            <h3>Score</h3>
        <div class='score'>
            <div class='score-user'>
                <span id="scoreUser">0</span>
                <br>
                <p>You</p>
            </div>
            <div class='divider'>
                    <span>-</span>
            </div>
            <div class='score-ai'>
                    <span id="aiUser">0</span>
                    <br>
                    <p>AI</p>
            </div>
        </div>
        </div>
    </div>
    <script type='text/javascript' src='js.js'> </script>
</body>
</html>
